<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #111; /* slightly lighter black */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            width: 150px;
            height: 150px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .spinner {
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        .spinner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo, .spinner {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .logo, .spinner {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo1.png" alt="Logo 1">
        </div>
        <div class="spinner">
            <img src="logo2.png" alt="Logo 2">
        </div>
    </div>

</body>
</html>
