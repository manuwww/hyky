<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #111; /* lighter black */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #000;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }

            .spinner {
                width: 80px;
                height: 80px;
                border-width: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 18px;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">LOGO</div>
        <div class="spinner"></div>
    </div>

</body>
</html>
